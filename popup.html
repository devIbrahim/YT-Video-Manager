<!DOCTYPE html>
<html>
<head>
	<title>YT Video Manager</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

	<div class="app">
		
		<div class="app-child add-vid-cont">

			<h1>Add a video</h1>
			<form class="add-vid-form">
				<div class="input-group">
					<label class="label">Enter a name for the video</label>
					<input class="vid-name" type="text" required="required">
				</div>
				<div class="input-group">
					<label class="label">Enter video URL (with current time)</label>
					<input class="vid-url" type="text" required="required">
				</div>
				<input type="submit" class="submit" value="SUBMIT">
			</form>

		</div>

		<div class="app-child resume-vid">
			<h1>Continue from</h1>
				<ul class="video-list">
				<!-- <a href=""><li>React - NetNinja</li></a>
				<a href=""><li>React - NetNinja</li></a>
				<a href=""><li>React - NetNinja</li></a>
				<a href=""><li>React - NetNinja</li></a> -->
				</ul>
		</div>

	</div>



<script type="text/javascript" src="index.js"></script>
</body>
</html>
